<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Prescription Form</title>
<link rel="icon" type="image/x-icon" href="assets/Pet Logo.png" />

<link rel="stylesheet" href="Main-new.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
    margin: 0;
    padding: 0;
}
    body {
        font-family: "Poppins",sans-serif ;
        background-color: #f4f4f4;
        background-image: url(./assets/Main_img.jpg);
    }

    .desktop-nav{
        width: max-content;
        justify-content: space-evenly;
    }

    .nav-links{
        justify-content: center;
        margin-right: 32rem;
        width: max-content;
    }
    
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 2rem;
        box-sizing: border-box;
    }
    
    textarea {
        height: 100px;
    }
    
    .radio-group {
        margin-bottom: 20px;
    }
    
    .radio-group label {
        margin-right: 20px;
        display: inline-block;
    }
    
    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .btn:hover {
        background-color: #0056b3;
    }
    
    .btn-submit {
        background-color: #28a745;
    }
    
    .btn-submit:hover {
        background-color: #218838;
    }

</style>
</head>
<body>
    <nav id = "desktop-nav">
        <div class="logo">
            <a href="#" class="Pet_logo">
                <img src="assets/Pet Logo.png" alt="Pet_logo" />
            </a>      
        </div>

        <div>
            <ul class="nav-links">
                <li><a href ="Main-new.html#about">About</a> </li>
                <li><a href ="Main-new.html#bread">Bread Info</a> </li>
                <li><a href ="Main-new.html#check-up">Check-Up</a> </li>
                <li><a href ="Main-new.html#package">Package</a> </li>
                <li><a href ="Main-new.html#contact">Contact</a> </li>
            </ul>
        </div>

        </div> 
    </nav>



    <!-- Main -->
    <div class="container">
        <h2>Doctor Prescription Form</h2>
        <form id="prescriptionForm">
            <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="patientAge">Patient Age</label>
                <input type="text" id="patientAge" name="patientAge" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group radio-group">
                <span>Gender:</span>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male"> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms</label>
                <textarea id="symptoms" name="symptoms" required></textarea>
            </div>
            <div class="form-group">
                <label for="prescription">Prescription</label>
                <textarea id="prescription" name="prescription" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
